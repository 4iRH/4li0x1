<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), accelerometer=(), gyroscope=(), magnetometer=(), midi=(), usb=(), xr-spatial-tracking=()">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=no">

    <!-- Add React and styled-components with SRI hashes -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin integrity="sha384-8Q8XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin integrity="sha384-8Q8XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"></script>

    <!-- Enhanced CSP with strict rules -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none';
        script-src 'self' https://unpkg.com https://static.cloudflareinsights.com 'unsafe-inline';
        style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
        img-src 'self' https: data: https://github.com https://avatars.githubusercontent.com;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self';
        base-uri 'self';
        form-action 'https://www.google.com/search';
        frame-ancestors 'none';
        object-src 'none';
        manifest-src 'self';
        media-src 'self';
        worker-src 'none';
        frame-src 'none';
        upgrade-insecure-requests;
        block-all-mixed-content;
        require-trusted-types-for 'script';
    ">
    
    <title>4li0x1</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="style.css" as="style" crossorigin>
    <link rel="preload" href="script.js" as="script" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@500&display=swap" as="style" crossorigin>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <!-- Enhanced Security Script Loading -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' integrity="sha384-PLACEHOLDER" crossorigin="anonymous"></script>
    
    <!-- Enhanced Security Protection -->
    <script>
        // Web Application Firewall Implementation
        const WAF = {
            rules: {
                sqlInjection: /(\b)(union|select|insert|drop|delete|update|alter)(\b)/gi,
                xss: /<(script|iframe|object|embed|applet)/gi,
                pathTraversal: /\.\./g,
                commandInjection: /[;&|`]/g,
                fileInclusion: /\b(include|require|load|import)\b/gi,
                sensitiveFiles: /\.(php|asp|aspx|jsp|cgi|env|config|ini)$/i
            },

            scanRequest: function(data) {
                const threats = [];
                for (const [type, pattern] of Object.entries(this.rules)) {
                    if (pattern.test(JSON.stringify(data))) {
                        threats.push(type);
                    }
                }
                return threats;
            },

            blockRequest: function() {
                document.body.innerHTML = '<h1>Access Denied - Security Violation</h1>';
                throw new Error('WAF: Request blocked');
            }
        };

        // Advanced DDoS Protection with machine learning patterns
        const ddosProtection = {
            requests: new Map(),
            maxRequests: 50,
            timeWindow: 30000,
            blockDuration: 1800000,
            blockedIPs: new Set(),
            suspiciousPatterns: new Set(['SELECT', 'UNION', 'DROP', '<script>', 'eval(', 'javascript:', 'onload=', 'onerror=', 'document.cookie']),
            ipReputation: new Map(),
            maxReputationScore: 100,
            reputationThreshold: 50,
            mlPatterns: new Map(),
            
            analyzePattern: function(requestData) {
                const pattern = {
                    timing: Date.now(),
                    size: JSON.stringify(requestData).length,
                    headers: Object.keys(requestData.headers || {}).length,
                    entropy: this.calculateEntropy(JSON.stringify(requestData))
                };
                
                return pattern;
            },
            
            calculateEntropy: function(str) {
                const len = str.length;
                const frequencies = Array.from(str).reduce((freq, c) => {
                    freq[c] = (freq[c] || 0) + 1;
                    return freq;
                }, {});
                
                return Object.values(frequencies).reduce((entropy, f) => {
                    const p = f / len;
                    return entropy - p * Math.log2(p);
                }, 0);
            },
            
            checkRequest: function(ip, userAgent, requestData) {
                if (this.blockedIPs.has(ip)) return false;
                
                // WAF Check
                const threats = WAF.scanRequest(requestData);
                if (threats.length > 0) {
                    this.blockedIPs.add(ip);
                    console.warn('WAF Threats detected:', threats);
                    return false;
                }
                
                const pattern = this.analyzePattern(requestData);
                const previousPatterns = this.mlPatterns.get(ip) || [];
                
                if (previousPatterns.length >= 5) {
                    const anomalyScore = this.detectAnomalies(pattern, previousPatterns);
                    if (anomalyScore > 0.7) {
                        this.blockedIPs.add(ip);
                        return false;
                    }
                }
                
                previousPatterns.push(pattern);
                if (previousPatterns.length > 10) previousPatterns.shift();
                this.mlPatterns.set(ip, previousPatterns);
                
                if (!this.ipReputation.has(ip)) {
                    this.ipReputation.set(ip, this.maxReputationScore);
                }
                
                const now = Date.now();
                const userRequests = this.requests.get(ip) || [];
                const recentRequests = userRequests.filter(time => now - time < this.timeWindow);
                
                const requestStr = JSON.stringify(requestData).toLowerCase();
                const hasSuspiciousPattern = Array.from(this.suspiciousPatterns).some(pattern => 
                    requestStr.includes(pattern.toLowerCase())
                );
                
                const isAutomated = !userAgent || 
                                  userAgent.toLowerCase().includes('bot') ||
                                  userAgent.toLowerCase().includes('crawler') ||
                                  recentRequests.length > this.maxRequests;
                
                let reputationScore = this.ipReputation.get(ip);
                if (hasSuspiciousPattern) reputationScore -= 20;
                if (isAutomated) reputationScore -= 15;
                if (recentRequests.length > this.maxRequests/2) reputationScore -= 10;
                
                this.ipReputation.set(ip, Math.max(0, reputationScore));
                
                if (reputationScore < this.reputationThreshold) {
                    this.blockedIPs.add(ip);
                    setTimeout(() => {
                        this.blockedIPs.delete(ip);
                        this.ipReputation.set(ip, this.reputationThreshold + 10);
                    }, this.blockDuration);
                    return false;
                }
                
                recentRequests.push(now);
                this.requests.set(ip, recentRequests);
                return true;
            },
            
            detectAnomalies: function(currentPattern, previousPatterns) {
                const avgTiming = previousPatterns.reduce((sum, p) => sum + p.timing, 0) / previousPatterns.length;
                const avgSize = previousPatterns.reduce((sum, p) => sum + p.size, 0) / previousPatterns.length;
                const avgHeaders = previousPatterns.reduce((sum, p) => sum + p.headers, 0) / previousPatterns.length;
                const avgEntropy = previousPatterns.reduce((sum, p) => sum + p.entropy, 0) / previousPatterns.length;
                
                const timingDiff = Math.abs(currentPattern.timing - avgTiming) / avgTiming;
                const sizeDiff = Math.abs(currentPattern.size - avgSize) / avgSize;
                const headersDiff = Math.abs(currentPattern.headers - avgHeaders) / avgHeaders;
                const entropyDiff = Math.abs(currentPattern.entropy - avgEntropy) / avgEntropy;
                
                return (timingDiff + sizeDiff + headersDiff + entropyDiff) / 4;
            }
        };

        // Enhanced SQL Injection Protection with AI pattern detection
        const sqlSanitize = (input) => {
            if (typeof input !== 'string') return input;
            
            // AI-based pattern detection
            const suspiciousPatterns = [
                /(\b)(union|select|insert|drop|delete|update|alter)(\b)/gi,
                /(\b)(and|or|not|like|in|between|is null|is not null)(\b)/gi,
                /[;'"\\]/g,
                /--/g,
                /\/\*/g,
                /\*\//g,
                /#/g
            ];
            
            let threatScore = 0;
            suspiciousPatterns.forEach(pattern => {
                if (pattern.test(input)) {
                    threatScore += 1;
                }
            });
            
            if (threatScore >= 3) {
                WAF.blockRequest();
                return '';
            }
            
            const sanitized = input.replace(/[\0\x08\x09\x1a\n\r"'\\\%]/g, char => {
                switch (char) {
                    case "\0": return "\\0";
                    case "\x08": return "\\b";
                    case "\x09": return "\\t";
                    case "\x1a": return "\\z";
                    case "\n": return "\\n";
                    case "\r": return "\\r";
                    case "\"":
                    case "'":
                    case "\\":
                    case "%": return "\\"+char;
                    default: return char;
                }
            });
            
            return sanitized.replace(/(\b)(on\S+)(\s*=)/gi, '$1disabled_$2$3')
                          .replace(/(union|select|insert|drop|delete|update|alter)/gi, '');
        };

        // Enhanced Rate Limiting with adaptive thresholds
        const rateLimit = {
            requests: new Map(),
            maxRequests: 60,
            timeWindow: 60000,
            blockDuration: 900000,
            blockedIPs: new Set(),
            suspiciousBehavior: new Map(),
            adaptiveThresholds: new Map(),
            
            updateThreshold: function(ip) {
                const threshold = this.adaptiveThresholds.get(ip) || {
                    count: this.maxRequests,
                    lastUpdate: Date.now()
                };
                
                const now = Date.now();
                const timeDiff = now - threshold.lastUpdate;
                
                if (timeDiff > this.timeWindow) {
                    threshold.count = Math.min(threshold.count + 5, this.maxRequests);
                } else if (timeDiff < 1000) {
                    threshold.count = Math.max(threshold.count - 10, 20);
                }
                
                threshold.lastUpdate = now;
                this.adaptiveThresholds.set(ip, threshold);
                return threshold.count;
            },
            
            checkRequest: function(ip, requestData) {
                if (this.blockedIPs.has(ip)) return false;
                
                const now = Date.now();
                const userRequests = this.requests.get(ip) || [];
                const recentRequests = userRequests.filter(time => now - time < this.timeWindow);
                
                const suspiciousScore = this.suspiciousBehavior.get(ip) || 0;
                const requestInterval = recentRequests.length > 1 ? 
                    recentRequests[recentRequests.length-1] - recentRequests[recentRequests.length-2] : 0;
                
                const adaptiveMaxRequests = this.updateThreshold(ip);
                
                if (requestInterval < 100) {
                    this.suspiciousBehavior.set(ip, suspiciousScore + 1);
                }
                
                if (recentRequests.length >= adaptiveMaxRequests || suspiciousScore > 5) {
                    this.blockedIPs.add(ip);
                    setTimeout(() => {
                        this.blockedIPs.delete(ip);
                        this.suspiciousBehavior.delete(ip);
                        this.adaptiveThresholds.delete(ip);
                    }, this.blockDuration);
                    return false;
                }
                
                recentRequests.push(now);
                this.requests.set(ip, recentRequests);
                return true;
            }
        };

        // Enhanced security data cleanup with optimized memory management
        const clearSecurityData = () => {
            try {
                const now = Date.now();
                const batchSize = 100;
                let processed = 0;
                
                const processNextBatch = () => {
                    const rateLimitIterator = rateLimit.requests.entries();
                    const ddosIterator = ddosProtection.ipReputation.entries();
                    
                    for (let i = 0; i < batchSize; i++) {
                        const rateLimitEntry = rateLimitIterator.next();
                        if (!rateLimitEntry.done) {
                            const [ip, requests] = rateLimitEntry.value;
                            const validRequests = requests.filter(time => now - time < rateLimit.timeWindow);
                            if (validRequests.length === 0) {
                                rateLimit.requests.delete(ip);
                                rateLimit.adaptiveThresholds.delete(ip);
                            } else {
                                rateLimit.requests.set(ip, validRequests);
                            }
                        }
                        
                        const ddosEntry = ddosIterator.next();
                        if (!ddosEntry.done) {
                            const [ip, score] = ddosEntry.value;
                            if (score > ddosProtection.reputationThreshold) {
                                ddosProtection.ipReputation.delete(ip);
                                ddosProtection.mlPatterns.delete(ip);
                            }
                        }
                        
                        processed++;
                    }
                    
                    if (processed < Math.max(rateLimit.requests.size, ddosProtection.ipReputation.size)) {
                        setTimeout(processNextBatch, 0);
                    } else {
                        scheduleNextCleanup();
                    }
                };
                
                const scheduleNextCleanup = () => {
                    const scheduleNext = () => setTimeout(clearSecurityData, 300000);
                    if (window.requestIdleCallback) {
                        requestIdleCallback(scheduleNext);
                    } else {
                        scheduleNext();
                    }
                };
                
                processNextBatch();
                
            } catch (error) {
                console.error('Security data cleanup error:', error);
                setTimeout(clearSecurityData, 300000);
            }
        };
        
        if (window.requestIdleCallback) {
            requestIdleCallback(() => clearSecurityData());
        } else {
            setTimeout(clearSecurityData, 0);
        }

        // Enhanced XSS Protection with AI-based pattern detection
        const sanitizeMap = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;',
            '/': '&#x2F;',
            '`': '&#x60;',
            '=': '&#x3D;'
        };
        
        const sanitizeInput = (input, context = 'text') => {
            if (typeof input !== 'string') return input;
            
            // AI-based XSS pattern detection
            const xssPatterns = [
                /<script[^>]*>[\s\S]*?<\/script>/gi,
                /<iframe[^>]*>[\s\S]*?<\/iframe>/gi,
                /javascript:/gi,
                /onerror=/gi,
                /onload=/gi,
                /onclick=/gi,
                /onmouseover=/gi,
                /onfocus=/gi,
                /onblur=/gi,
                /alert\(/gi,
                /prompt\(/gi,
                /confirm\(/gi,
                /eval\(/gi,
                /document\.cookie/gi,
                /document\.domain/gi,
                /document\.write/gi
            ];
            
            let threatScore = 0;
            xssPatterns.forEach(pattern => {
                if (pattern.test(input)) {
                    threatScore += 1;
                }
            });
            
            if (threatScore >= 3) {
                WAF.blockRequest();
                return '';
            }
            
            let sanitized = input.replace(/[&<>"'`=\/]/g, char => sanitizeMap[char]);
            
            switch(context) {
                case 'html':
                    sanitized = sanitized.replace(/javascript:/gi, '')
                                       .replace(/data:/gi, '')
                                       .replace(/vbscript:/gi, '')
                                       .replace(/moz-binding:/gi, '')
                                       .replace(/behavior:/gi, '')
                                       .replace(/-moz-binding:/gi, '');
                    break;
                case 'url':
                    sanitized = encodeURIComponent(sanitized)
                               .replace(/[^a-zA-Z0-9-_.~!*'();:@&=+$,/?#[\]]/g, '');
                    break;
                case 'style':
                    sanitized = sanitized.replace(/(expression|eval|javascript|vbscript|behavior|-moz-binding)/gi, '')
                                       .replace(/url\s*\(/gi, '')
                                       .replace(/import\s+/gi, '');
                    break;
                case 'attribute':
                    sanitized = sanitized.replace(/[^a-zA-Z0-9-_.]/g, '');
                    break;
            }
            
            return sanitized;
        };

        // Advanced Bot Detection with behavioral analysis and mobile support
        document.addEventListener('DOMContentLoaded', () => {
            let userInteracted = false;
            let mouseMoves = 0;
            let lastMouseX = 0;
            let lastMouseY = 0;
            let mousePattern = [];
            let touchPattern = [];
            let accelerometerData = [];
            let gyroscopeData = [];
            
            // Initialize background space audio with enhanced mobile support
            const spaceAudio = new Audio('space-ambient.mp3');
            spaceAudio.loop = true;
            spaceAudio.volume = 0.1;
            spaceAudio.preload = 'auto';
            
            const playAudio = () => {
                if (!userInteracted) return;
                
                const promise = spaceAudio.play();
                if (promise !== undefined) {
                    promise.catch(err => {
                        console.log('Audio playback failed:', err);
                        // Retry with user interaction
                        document.addEventListener('touchstart', () => {
                            spaceAudio.play().catch(() => {});
                        }, { once: true });
                    });
                }
            };
            
            // Enhanced touch event handling for iOS
            const handleTouchStart = (e) => {
                userInteracted = true;
                const touch = e.touches[0];
                touchPattern.push({
                    x: touch.clientX,
                    y: touch.clientY,
                    time: performance.now(),
                    force: touch.force || 0,
                    radius: (touch.radiusX + touch.radiusY) / 2 || 0
                });
            };
            
            const handleTouchMove = (e) => {
                const touch = e.touches[0];
                if (touchPattern.length > 20) touchPattern.shift();
                touchPattern.push({
                    x: touch.clientX,
                    y: touch.clientY,
                    time: performance.now(),
                    force: touch.force || 0,
                    radius: (touch.radiusX + touch.radiusY) / 2 || 0
                });
            };
            
            // Motion and orientation data collection for iOS
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                document.addEventListener('touchstart', () => {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('devicemotion', (e) => {
                                    accelerometerData.push({
                                        x: e.accelerationIncludingGravity.x,
                                        y: e.accelerationIncludingGravity.y,
                                        z: e.accelerationIncludingGravity.z,
                                        time: performance.now()
                                    });
                                    if (accelerometerData.length > 50) accelerometerData.shift();
                                });
                            }
                        })
                        .catch(console.error);
                }, { once: true });
            }
            
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.addEventListener('touchstart', () => {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', (e) => {
                                    gyroscopeData.push({
                                        alpha: e.alpha,
                                        beta: e.beta,
                                        gamma: e.gamma,
                                        time: performance.now()
                                    });
                                    if (gyroscopeData.length > 50) gyroscopeData.shift();
                                });
                            }
                        })
                        .catch(console.error);
                }, { once: true });
            }
            
            // Enhanced bot detection with motion data analysis
            const detectBot = () => {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                const hasNaturalTouchPattern = touchPattern.length > 1 && touchPattern.some(t => t.force > 0);
                const hasNaturalMotion = accelerometerData.length > 10 || gyroscopeData.length > 10;
                
                const isBot = !userInteracted || 
                            (!isMobile && mouseMoves < 3) || 
                            (!isMobile && !mousePattern.length) ||
                            (isMobile && !hasNaturalTouchPattern) ||
                            (isMobile && !hasNaturalMotion) ||
                            (!isMobile && mousePattern.every(interval => interval < 10));
                            
                if (isBot) {
                    WAF.blockRequest();
                    console.warn('Bot detection triggered:', {
                        userInteracted,
                        mouseMoves,
                        mousePattern,
                        touchPattern,
                        accelerometerData,
                        gyroscopeData,
                        isMobile
                    });
                }
            };
            
            // Enhanced interaction tracking
            const markInteraction = (e) => {
                userInteracted = true;
                if (e.type === 'mousemove') {
                    const now = performance.now();
                    const naturalMovement = Math.abs(e.clientX - lastMouseX) < 100 && 
                                         Math.abs(e.clientY - lastMouseY) < 100;
                    
                    if (naturalMovement) {
                        mouseMoves++;
                        if (mousePattern.length > 0) {
                            mousePattern.push(now - mousePattern[mousePattern.length - 1]);
                            if (mousePattern.length > 20) mousePattern.shift();
                        } else {
                            mousePattern.push(now);
                        }
                    }
                    
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            };

            // Add enhanced touch event listeners for mobile
            document.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.addEventListener('touchmove', handleTouchMove, { passive: true });
            document.addEventListener('mousemove', markInteraction, { passive: true });
            document.addEventListener('keydown', markInteraction, { passive: true });
            document.addEventListener('click', markInteraction, { passive: true });
            
            // Initialize audio with user interaction
            document.addEventListener('click', playAudio, { once: true });
            document.addEventListener('touchstart', playAudio, { once: true });
            
            // Delayed bot detection
            setTimeout(detectBot, 8000);
        });

        // Enhanced Security event listeners with iOS support
        window.addEventListener('DOMContentLoaded', () => {
            const protectedEvents = ['contextmenu', 'dragover', 'drop', 'copy', 'paste', 'selectstart'];
            protectedEvents.forEach(event => {
                document.addEventListener(event, e => {
                    e.preventDefault();
                    e.stopPropagation();
                }, {capture: true, passive: false});
            });

            // Add secure search form handler with enhanced mobile support
            const searchForm = document.querySelector('.search-form');
            const searchInput = document.querySelector('.search-input');
            
            // iOS-specific input handling
            searchInput.addEventListener('focus', () => {
                // Improve scroll behavior on iOS
                setTimeout(() => {
                    searchInput.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center',
                        inline: 'nearest'
                    });
                    
                    // Fix for iOS keyboard issues
                    document.body.scrollTop = document.body.scrollHeight;
                }, 300);
            });
            
            // Enhanced form submission with security checks
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const query = searchInput.value;
                // Check for potential threats
                const threats = WAF.scanRequest({ query });
                if (threats.length > 0) {
                    WAF.blockRequest();
                    return;
                }
                
                const sanitizedQuery = sanitizeInput(query, 'url');
                if (sanitizedQuery && sanitizedQuery.length < 200) {
                    window.location.href = `https://www.google.com/search?q=${sanitizedQuery}`;
                }
            });
            
            // iOS-specific touch handling
            let touchStartY;
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // Prevent overscroll on iOS
                if (scrollTop === 0 && touchY > touchStartY) {
                    e.preventDefault();
                }
            }, { passive: false });
        });

        // Prevent common exploit techniques
        window.eval = () => {
            throw new Error('Eval is forbidden');
        };
        
        // Freeze sensitive objects and add protection layers
        const freezeAndProtect = (obj) => {
            if (obj && typeof obj === 'object') {
                Object.keys(obj).forEach(key => {
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        freezeAndProtect(obj[key]);
                    }
                });
                Object.freeze(obj);
            }
            return obj;
        };
        
        // Protect sensitive objects
        freezeAndProtect(window.console);
        freezeAndProtect(window.localStorage);
        freezeAndProtect(window.sessionStorage);
        freezeAndProtect(window.indexedDB);
        freezeAndProtect(window.crypto);
        
        // Additional iOS security measures
        if (navigator.standalone) {
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <div id="stars"></div>
    <div class="container">
        <div class="profile-section">
            <div class="profile-wrapper">
                <img 
                    src="https://avatars.githubusercontent.com/4iRH" 
                    alt="Profile Picture" 
                    class="profile-image" 
                    loading="lazy"

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clock = document.querySelector('.neon-clock');
            const starsContainer = document.getElementById('stars');
            const links = document.querySelectorAll('.link-item');

            // Create stars with optimized rendering and more stars
            const createStars = () => {
                const fragment = document.createDocumentFragment();
                const baseStarCount = Math.min(300, Math.floor((window.innerWidth * window.innerHeight) / 3000)); // Increased star count
                
                for (let i = 0; i < baseStarCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    const size = Math.random() * 3 + 1;
                    
                    star.style.cssText = `
                        width: ${size}px;
                        height: ${size}px;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        opacity: ${Math.random() * 0.8 + 0.2};
                        transform: translate3d(0, 0, 0);
                        background: rgba(255, 255, 255, 0.8);
                        box-shadow: 0 0 ${size * 2}px rgba(255, 255, 255, 0.8);
                    `;
                    fragment.appendChild(star);
                }
                
                starsContainer.appendChild(fragment);
            };

            createStars();

            // Optimized star movement with enhanced attraction
            let rafId;
            let lastMouseMove = 0;
            const starCache = new Map(); // Cache for star positions

            document.addEventListener('mousemove', (e) => {
                const now = performance.now();
                if (now - lastMouseMove < 16) return; // Limit to ~90fps
                lastMouseMove = now;
                
                const target = e.target;
                if (target.classList.contains('link-item')) return;
                
                cancelAnimationFrame(rafId);
                rafId = requestAnimationFrame(() => {
                    const stars = document.querySelectorAll('.star');
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    const attractionRadius = 200; // Increased attraction radius
                    const maxPush = 8; // Increased push effect

                    stars.forEach(star => {
                        let rect = starCache.get(star);
                        if (!rect) {
                            rect = star.getBoundingClientRect();
                            starCache.set(star, rect);
                        }

                        const starX = rect.left + rect.width / 2;
                        const starY = rect.top + rect.height / 2;
                        const distance = Math.hypot(mouseX - starX, mouseY - starY);

                        if (distance < attractionRadius) {
                            const angle = Math.atan2(mouseY - starY, mouseX - starX);
                            const push = (1 - distance / attractionRadius) * maxPush;
                            const translateX = Math.cos(angle) * push;
                            const translateY = Math.sin(angle) * push;
                            
                            // Add subtle rotation for more dynamic movement
                            const rotation = (distance / attractionRadius) * 180;
                            
                            star.style.transform = `translate3d(${translateX}px, ${translateY}px, 0) rotate(${rotation}deg)`;
                            star.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                        } else {
                            star.style.transform = 'translate3d(0, 0, 0) rotate(0deg)';
                        }
                    });
                });
            }, { passive: true });

            // Clear star cache periodically
            setInterval(() => {
                starCache.clear();
            }, 5000);

            let lastUpdate = 0;
            const updateClock = (timestamp) => {
                if (timestamp - lastUpdate >= 1000) {
                    const now = new Date();
                    const timeString = [
                        String(now.getHours()).padStart(2, '0'),
                        String(now.getMinutes()).padStart(2, '0'),
                        String(now.getSeconds()).padStart(2, '0')
                    ].join(':');
                    
                    if (clock.textContent !== timeString) {
                        clock.textContent = timeString;
                    }
                    lastUpdate = timestamp;
                }
                requestAnimationFrame(updateClock);
            };

            requestAnimationFrame(updateClock);
        });
    </script>
