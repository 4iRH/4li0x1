    <script>
        // Web Application Firewall Implementation
        const WAF = {
            rules: {
                sqlInjection: /(\b)(union|select|insert|drop|delete|update|alter)(\b)/gi,
                xss: /<(script|iframe|object|embed|applet)/gi,
                pathTraversal: /\.\./g,
                commandInjection: /[;&|`]/g,
                fileInclusion: /\b(include|require|load|import)\b/gi,
                sensitiveFiles: /\.(php|asp|aspx|jsp|cgi|env|config|ini)$/i
            },

            scanRequest: function(data) {
                const threats = [];
                for (const [type, pattern] of Object.entries(this.rules)) {
                    if (pattern.test(JSON.stringify(data))) {
                        threats.push(type);
                    }
                }
                return threats;
            },

            blockRequest: function() {
                // Modern error page styling with glassmorphism
                const errorPage = `

                            background: rgba(88, 101, 242, 0.5);
                            border-color: rgba(255, 255, 255, 0.3);

                        @keyframes slideIn {
                            from {

                `;
                document.body.innerHTML = errorPage;
                throw new Error('WAF: Request blocked');

        };

        // Advanced DDoS Protection with machine learning patterns
        const ddosProtection = {
            requests: new Map(),
            maxRequests: 50,
            timeWindow: 30000,
            blockDuration: 1800000,
            blockedIPs: new Set(),
            suspiciousPatterns: new Set(['SELECT', 'UNION', 'DROP', '<script>', 'eval(', 'javascript:', 'onload=', 'onerror=', 'document.cookie']),
            ipReputation: new Map(),
            maxReputationScore: 100,
            reputationThreshold: 50,
            mlPatterns: new Map(),
            
            analyzePattern: function(requestData) {
                const pattern = {
                    timing: Date.now(),
                    size: JSON.stringify(requestData).length,
                    headers: Object.keys(requestData.headers || {}).length,
                    entropy: this.calculateEntropy(JSON.stringify(requestData))
                };
                
                return pattern;
            },
            
            calculateEntropy: function(str) {
                const len = str.length;
                const frequencies = Array.from(str).reduce((freq, c) => {
                    freq[c] = (freq[c] || 0) + 1;
                    return freq;
                }, {});
                
                return Object.values(frequencies).reduce((entropy, f) => {
                    const p = f / len;
                    return entropy - p * Math.log2(p);
                }, 0);
            },
            
            checkRequest: function(ip, userAgent, requestData) {
                if (this.blockedIPs.has(ip)) return false;
                
                // WAF Check - Only block on serious threats
                const threats = WAF.scanRequest(requestData);
                if (threats.length > 2) { // Increased threshold
                    this.blockedIPs.add(ip);
                    console.warn('WAF Threats detected:', threats);
                    return false;
                }
                
                const pattern = this.analyzePattern(requestData);
                const previousPatterns = this.mlPatterns.get(ip) || [];
                
                if (previousPatterns.length >= 5) {
                    const anomalyScore = this.detectAnomalies(pattern, previousPatterns);
                    if (anomalyScore > 0.9) { // Increased threshold
                        this.blockedIPs.add(ip);
                        return false;
                    }
                }
                
                previousPatterns.push(pattern);
                if (previousPatterns.length > 10) previousPatterns.shift();
                this.mlPatterns.set(ip, previousPatterns);
                
                if (!this.ipReputation.has(ip)) {
                    this.ipReputation.set(ip, this.maxReputationScore);
                }
                
                const now = Date.now();
                const userRequests = this.requests.get(ip) || [];
                const recentRequests = userRequests.filter(time => now - time < this.timeWindow);
                
                const requestStr = JSON.stringify(requestData).toLowerCase();
                const hasSuspiciousPattern = Array.from(this.suspiciousPatterns).some(pattern => 
                    requestStr.includes(pattern.toLowerCase())
                );
                
                const isAutomated = !userAgent || 
                                  userAgent.toLowerCase().includes('bot') ||
                                  userAgent.toLowerCase().includes('crawler') ||
                                  recentRequests.length > this.maxRequests;
                
                let reputationScore = this.ipReputation.get(ip);
                if (hasSuspiciousPattern) reputationScore -= 10; // Reduced penalty
                if (isAutomated) reputationScore -= 8; // Reduced penalty
                if (recentRequests.length > this.maxRequests/2) reputationScore -= 5; // Reduced penalty
                
                this.ipReputation.set(ip, Math.max(0, reputationScore));
                
                if (reputationScore < this.reputationThreshold/2) { // Lowered threshold
                    this.blockedIPs.add(ip);
                    setTimeout(() => {
                        this.blockedIPs.delete(ip);
                        this.ipReputation.set(ip, this.reputationThreshold + 10);
                    }, this.blockDuration);
                    return false;
                }
                
                recentRequests.push(now);
                this.requests.set(ip, recentRequests);
                return true;
            },
            
            detectAnomalies: function(currentPattern, previousPatterns) {
                const avgTiming = previousPatterns.reduce((sum, p) => sum + p.timing, 0) / previousPatterns.length;
                const avgSize = previousPatterns.reduce((sum, p) => sum + p.size, 0) / previousPatterns.length;
                const avgHeaders = previousPatterns.reduce((sum, p) => sum + p.headers, 0) / previousPatterns.length;
                const avgEntropy = previousPatterns.reduce((sum, p) => sum + p.entropy, 0) / previousPatterns.length;
                
                const timingDiff = Math.abs(currentPattern.timing - avgTiming) / avgTiming;
                const sizeDiff = Math.abs(currentPattern.size - avgSize) / avgSize;
                const headersDiff = Math.abs(currentPattern.headers - avgHeaders) / avgHeaders;
                const entropyDiff = Math.abs(currentPattern.entropy - avgEntropy) / avgEntropy;
                
                return (timingDiff + sizeDiff + headersDiff + entropyDiff) / 4;
            }
        };

        // Enhanced SQL Injection Protection with AI pattern detection
        const sqlSanitize = (input) => {
            if (typeof input !== 'string') return input;
            
            // AI-based pattern detection
            const suspiciousPatterns = [
                /(\b)(union|select|insert|drop|delete|update|alter)(\b)/gi,
                /(\b)(and|or|not|like|in|between|is null|is not null)(\b)/gi,
                /[;'"\\]/g,
                /--/g,
                /\/\*/g,
                /\*\//g,
                /#/g
            ];
            
            let threatScore = 0;
            suspiciousPatterns.forEach(pattern => {
                if (pattern.test(input)) {
                    threatScore += 1;
                }
            });
            
            if (threatScore >= 4) { // Increased threshold
                WAF.blockRequest();
                return '';
            }
            
            const sanitized = input.replace(/[\0\x08\x09\x1a\n\r"'\\\%]/g, char => {
                switch (char) {
                    case "\0": return "\\0";
                    case "\x08": return "\\b";
                    case "\x09": return "\\t";
                    case "\x1a": return "\\z";
                    case "\n": return "\\n";
                    case "\r": return "\\r";
                    case "\"":
                    case "'":
                    case "\\":
                    case "%": return "\\"+char;
                    default: return char;
                }
            });
            
            return sanitized.replace(/(\b)(on\S+)(\s*=)/gi, '$1disabled_$2$3')
                          .replace(/(union|select|insert|drop|delete|update|alter)/gi, '');
        };

        // Enhanced Rate Limiting with adaptive thresholds
        const rateLimit = {
            requests: new Map(),
            maxRequests: 60,
            timeWindow: 60000,
            blockDuration: 900000,
            blockedIPs: new Set(),
            suspiciousBehavior: new Map(),
            adaptiveThresholds: new Map(),
            
            updateThreshold: function(ip) {
                const threshold = this.adaptiveThresholds.get(ip) || {
                    count: this.maxRequests,
                    lastUpdate: Date.now()
                };
                
                const now = Date.now();
                const timeDiff = now - threshold.lastUpdate;
                
                if (timeDiff > this.timeWindow) {
                    threshold.count = Math.min(threshold.count + 5, this.maxRequests);
                } else if (timeDiff < 1000) {
                    threshold.count = Math.max(threshold.count - 10, 20);
                }
                
                threshold.lastUpdate = now;
                this.adaptiveThresholds.set(ip, threshold);
                return threshold.count;
            },
            
            checkRequest: function(ip, requestData) {
                if (this.blockedIPs.has(ip)) return false;
                
                const now = Date.now();
                const userRequests = this.requests.get(ip) || [];
                const recentRequests = userRequests.filter(time => now - time < this.timeWindow);
                
                const suspiciousScore = this.suspiciousBehavior.get(ip) || 0;
                const requestInterval = recentRequests.length > 1 ? 
                    recentRequests[recentRequests.length-1] - recentRequests[recentRequests.length-2] : 0;
                
                const adaptiveMaxRequests = this.updateThreshold(ip);
                
                if (requestInterval < 50) { // Increased threshold
                    this.suspiciousBehavior.set(ip, suspiciousScore + 0.5); // Reduced penalty
                }
                
                if (recentRequests.length >= adaptiveMaxRequests * 1.5 || suspiciousScore > 8) { // Increased thresholds
                    this.blockedIPs.add(ip);
                    setTimeout(() => {
                        this.blockedIPs.delete(ip);
                        this.suspiciousBehavior.delete(ip);
                        this.adaptiveThresholds.delete(ip);
                    }, this.blockDuration);
                    return false;
                }
                
                recentRequests.push(now);
                this.requests.set(ip, recentRequests);
                return true;
            }
        };

        // Enhanced security data cleanup with optimized memory management
        const clearSecurityData = () => {
            try {
                const now = Date.now();
                const batchSize = 100;
                let processed = 0;
                
                const processNextBatch = () => {
                    const rateLimitIterator = rateLimit.requests.entries();
                    const ddosIterator = ddosProtection.ipReputation.entries();
                    
                    for (let i = 0; i < batchSize; i++) {
                        const rateLimitEntry = rateLimitIterator.next();
                        if (!rateLimitEntry.done) {
                            const [ip, requests] = rateLimitEntry.value;
                            const validRequests = requests.filter(time => now - time < rateLimit.timeWindow);
                            if (validRequests.length === 0) {
                                rateLimit.requests.delete(ip);
                                rateLimit.adaptiveThresholds.delete(ip);
                            } else {
                                rateLimit.requests.set(ip, validRequests);
                            }
                        }
                        
                        const ddosEntry = ddosIterator.next();
                        if (!ddosEntry.done) {
                            const [ip, score] = ddosEntry.value;
                            if (score > ddosProtection.reputationThreshold) {
                                ddosProtection.ipReputation.delete(ip);
                                ddosProtection.mlPatterns.delete(ip);
                            }
                        }
                        
                        processed++;
                    }
                    
                    if (processed < Math.max(rateLimit.requests.size, ddosProtection.ipReputation.size)) {
                        setTimeout(processNextBatch, 0);
                    } else {
                        scheduleNextCleanup();
                    }
                };
                
                const scheduleNextCleanup = () => {
                    const scheduleNext = () => setTimeout(clearSecurityData, 300000);
                    if (window.requestIdleCallback) {
                        requestIdleCallback(scheduleNext);
                    } else {
                        scheduleNext();
                    }
                };
                
                processNextBatch();
                
            } catch (error) {
                console.error('Security data cleanup error:', error);
                setTimeout(clearSecurityData, 300000);
            }
        };
        
        if (window.requestIdleCallback) {
            requestIdleCallback(() => clearSecurityData());
        } else {
            setTimeout(clearSecurityData, 0);
        }

        // Enhanced XSS Protection with AI-based pattern detection
        const sanitizeMap = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;',
            '/': '&#x2F;',
            '`': '&#x60;',
            '=': '&#x3D;'
        };
        
        const sanitizeInput = (input, context = 'text') => {
            if (typeof input !== 'string') return input;
            
            // AI-based XSS pattern detection
            const xssPatterns = [
                /<script[^>]*>[\s\S]*?<\/script>/gi,
                /<iframe[^>]*>[\s\S]*?<\/iframe>/gi,
                /javascript:/gi,
                /onerror=/gi,
                /onload=/gi,
                /onclick=/gi,
                /onmouseover=/gi,
                /onfocus=/gi,
                /onblur=/gi,
                /alert\(/gi,
                /prompt\(/gi,
                /confirm\(/gi,
                /eval\(/gi,
                /document\.cookie/gi,
                /document\.domain/gi,
                /document\.write/gi
            ];
            
            let threatScore = 0;
            xssPatterns.forEach(pattern => {
                if (pattern.test(input)) {
                    threatScore += 1;
                }
            });
            
            if (threatScore >= 4) { // Increased threshold
                WAF.blockRequest();
                return '';
            }
            
            const sanitized = input.replace(/[&<>"'`=\/]/g, char => sanitizeMap[char]);
            
            switch(context) {
                case 'html':
                    sanitized = sanitized.replace(/javascript:/gi, '')
                                       .replace(/data:/gi, '')
                                       .replace(/vbscript:/gi, '')
                                       .replace(/moz-binding:/gi, '')
                                       .replace(/behavior:/gi, '')
                                       .replace(/-moz-binding:/gi, '');
                    break;
                case 'url':
                    sanitized = encodeURIComponent(sanitized)
                               .replace(/[^a-zA-Z0-9-_.~!*'();:@&=+$,/?#[\]]/g, '');
                    break;
                case 'style':
                    sanitized = sanitized.replace(/(expression|eval|javascript|vbscript|behavior|-moz-binding)/gi, '')
                                       .replace(/url\s*\(/gi, '')
                                       .replace(/import\s+/gi, '');
                    break;
                case 'attribute':
                    sanitized = sanitized.replace(/[^a-zA-Z0-9-_.]/g, '');
                    break;
            }
            
            return sanitized;
        };

        // Advanced Bot Detection with behavioral analysis and mobile support
        document.addEventListener('DOMContentLoaded', () => {
            let userInteracted = false;
            let mouseMoves = 0;
            let lastMouseX = 0;
            let lastMouseY = 0;
            let mousePattern = [];
            let touchPattern = [];
            let accelerometerData = [];
            let gyroscopeData = [];
            
            // Initialize background space audio with enhanced mobile support
            const spaceAudio = new Audio('space-ambient.mp3');
            spaceAudio.loop = true;
            spaceAudio.volume = 0.1;
            spaceAudio.preload = 'auto';
            
            const playAudio = () => {
                if (!userInteracted) return;
                
                const promise = spaceAudio.play();
                if (promise !== undefined) {
                    promise.catch(err => {
                        console.log('Audio playback failed:', err);
                        // Retry with user interaction
                        document.addEventListener('touchstart', () => {
                            spaceAudio.play().catch(() => {});
                        }, { once: true });
                    });
                }
            };
            
            // Enhanced touch event handling for iOS
            const handleTouchStart = (e) => {
                userInteracted = true;
                const touch = e.touches[0];
                touchPattern.push({
                    x: touch.clientX,
                    y: touch.clientY,
                    time: performance.now(),
                    force: touch.force || 0,
                    radius: (touch.radiusX + touch.radiusY) / 2 || 0
                });
            };
            
            const handleTouchMove = (e) => {
                const touch = e.touches[0];
                if (touchPattern.length > 20) touchPattern.shift();
                touchPattern.push({
                    x: touch.clientX,
                    y: touch.clientY,
                    time: performance.now(),
                    force: touch.force || 0,
                    radius: (touch.radiusX + touch.radiusY) / 2 || 0
                });
            };
            
            // Motion and orientation data collection for iOS
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                document.addEventListener('touchstart', () => {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('devicemotion', (e) => {
                                    accelerometerData.push({
                                        x: e.accelerationIncludingGravity.x,
                                        y: e.accelerationIncludingGravity.y,
                                        z: e.accelerationIncludingGravity.z,
                                        time: performance.now()
                                    });
                                    if (accelerometerData.length > 50) accelerometerData.shift();
                                });
                            }
                        })
                        .catch(console.error);
                }, { once: true });
            }
            
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.addEventListener('touchstart', () => {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', (e) => {
                                    gyroscopeData.push({
                                        alpha: e.alpha,
                                        beta: e.beta,
                                        gamma: e.gamma,
                                        time: performance.now()
                                    });
                                    if (gyroscopeData.length > 50) gyroscopeData.shift();
                                });
                            }
                        })
                        .catch(console.error);
                }, { once: true });
            }
            
            // Enhanced bot detection with motion data analysis
            const detectBot = () => {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                const hasNaturalTouchPattern = touchPattern.length > 1 && touchPattern.some(t => t.force > 0);
                const hasNaturalMotion = accelerometerData.length > 10 || gyroscopeData.length > 10;
                
                const isBot = !userInteracted || 
                            (!isMobile && mouseMoves < 2) || // Reduced threshold
                            (!isMobile && !mousePattern.length) ||
                            (isMobile && !hasNaturalTouchPattern && !hasNaturalMotion);
                            
                if (isBot) {
                    WAF.blockRequest();
                    console.warn('Bot detection triggered:', {
                        userInteracted,
                        mouseMoves,
                        mousePattern,
                        touchPattern,
                        accelerometerData,
                        gyroscopeData,
                        isMobile
                    });
                }
            };
            
            // Enhanced interaction tracking
            const markInteraction = (e) => {
                userInteracted = true;
                if (e.type === 'mousemove') {
                    const now = performance.now();
                    const naturalMovement = Math.abs(e.clientX - lastMouseX) < 100 && 
                                         Math.abs(e.clientY - lastMouseY) < 100;
                    
                    if (naturalMovement) {
                        mouseMoves++;
                        if (mousePattern.length > 0) {
                            mousePattern.push(now - mousePattern[mousePattern.length - 1]);
                            if (mousePattern.length > 20) mousePattern.shift();
                        } else {
                            mousePattern.push(now);
                        }
                    }
                    
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            };

            // Add enhanced touch event listeners for mobile
            document.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.addEventListener('touchmove', handleTouchMove, { passive: true });
            document.addEventListener('mousemove', markInteraction, { passive: true });
            document.addEventListener('keydown', markInteraction, { passive: true });
            document.addEventListener('click', markInteraction, { passive: true });
            
            // Initialize audio with user interaction
            document.addEventListener('click', playAudio, { once: true });
            document.addEventListener('touchstart', playAudio, { once: true });
            
            // Delayed bot detection with longer delay
            setTimeout(detectBot, 12000); // Increased delay
        });

        // Enhanced Security event listeners with iOS support
        window.addEventListener('DOMContentLoaded', () => {
            const protectedEvents = ['contextmenu', 'dragover', 'drop', 'copy', 'paste', 'selectstart'];
            protectedEvents.forEach(event => {
                document.addEventListener(event, e => {
                    e.preventDefault();
                    e.stopPropagation();
                }, {capture: true, passive: false});
            });

            // Add secure search form handler with enhanced mobile support
            const searchForm = document.querySelector('.search-form');

            }
            
            .links-container {
                margin: 20px 0;
            }
            
            .credits {
                position: relative;
                bottom: auto;
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
        }
    </style>
    
    <script>
        class ModernStarSystem {
            constructor() {
                this.stars = [];
                this.container = document.getElementById('stars');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                // Reduced star count for better performance
                this.starCount = Math.min(Math.floor((this.width * this.height) / 15000), 100);
                this.init();
            }

            init() {
                if (!this.container) {
                    this.container = document.createElement('div');
                    this.container.id = 'stars';
                    document.body.appendChild(this.container);
                }

                // Clear existing stars
                this.container.innerHTML = '';
                this.createStars();
                this.setupResizeHandler();
            }

            createStars() {
                for (let i = 0; i < this.starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'modern-star';
                    
                    // More controlled random properties
                    const size = Math.random() * 2 + 1; // Smaller size range
                    const x = Math.random() * this.width;
                    const y = Math.random() * this.height;
                    
                    // Slower animation durations
                    const animationDuration = Math.random() * 3 + 4; // 4-7 seconds
                    const animationDelay = Math.random() * 2;
                    
                    star.style.cssText = `
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        animation-duration: ${animationDuration}s;
                        animation-delay: ${animationDelay}s;
                    `;

                    this.stars.push(star);
                    this.container.appendChild(star);
                }
            }

            setupResizeHandler() {
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    if (resizeTimeout) clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        this.width = window.innerWidth;
                        this.height = window.innerHeight;
                        this.starCount = Math.min(Math.floor((this.width * this.height) / 15000), 100);
                        this.init();
                    }, 150);
                });
            }
        }

        // Updated CSS for modern stars
        const modernStarStyles = document.createElement('style');
        modernStarStyles.textContent = `
            #stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
                overflow: hidden;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            .modern-star {
                position: absolute;
                background: transparent;
                border-radius: 50%;
                pointer-events: none;
                will-change: transform, opacity;
                animation: modernStarFloat 5s ease-in-out infinite;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            .modern-star::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.9);
                box-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(41, 118, 233, 0.4),
                    0 0 30px rgba(41, 118, 233, 0.2);
                animation: modernStarPulse 3s ease-in-out infinite;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            @keyframes modernStarFloat {
                0%, 100% {
                    transform: translate3d(0, 0, 0);
                }
                50% {
                    transform: translate3d(0, -15px, 0);
                }
            }

            @keyframes modernStarPulse {
                0%, 100% {
                    opacity: 0.8;
                    transform: scale(1) translate3d(0, 0, 0);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.1) translate3d(0, 0, 0);
                }
            }

            /* iOS-specific optimizations */
            @supports (-webkit-touch-callout: none) {
                .modern-star {
                    -webkit-backdrop-filter: none;
                    backdrop-filter: none;
                    -webkit-transform: translateZ(0);
                    transform: translateZ(0);
                }
                
                .modern-star::before {
                    -webkit-transform: translateZ(0);
                    transform: translateZ(0);
                }
            }
        `;

        document.head.appendChild(modernStarStyles);

        // Initialize with requestIdleCallback for better performance
        if (window.requestIdleCallback) {
            requestIdleCallback(() => {
                new ModernStarSystem();
            });
        } else {
            setTimeout(() => {
                new ModernStarSystem();
            }, 0);
        }
    </script>
</body>
</html>
