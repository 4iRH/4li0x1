            ipReputation: new Map(),
            maxReputationScore: 100,
            reputationThreshold: 50,
            
            checkRequest: function(ip, userAgent, requestData) {
                if (this.blockedIPs.has(ip)) return false;
                
                // Initialize reputation score
                if (!this.ipReputation.has(ip)) {
                    this.ipReputation.set(ip, this.maxReputationScore);
                }
                
                const now = Date.now();
                const userRequests = this.requests.get(ip) || [];
                const recentRequests = userRequests.filter(time => now - time < this.timeWindow);
                
                // Check request patterns
                const requestStr = JSON.stringify(requestData).toLowerCase();
                const hasSuspiciousPattern = Array.from(this.suspiciousPatterns).some(pattern => 
                    requestStr.includes(pattern.toLowerCase())
                );
                
                // Check for automated behavior
                const isAutomated = !userAgent || userAgent.toLowerCase().includes('bot') ||
                                  userAgent.toLowerCase().includes('crawler') ||
                                  recentRequests.length > this.maxRequests;
                
                // Adjust reputation score
                let reputationScore = this.ipReputation.get(ip);
                if (hasSuspiciousPattern) reputationScore -= 20;
                if (isAutomated) reputationScore -= 15;
                if (recentRequests.length > this.maxRequests/2) reputationScore -= 10;
                
                this.ipReputation.set(ip, Math.max(0, reputationScore));
                
                // Block if reputation is too low
                if (reputationScore < this.reputationThreshold) {
                    this.blockedIPs.add(ip);
                    setTimeout(() => {
                        this.blockedIPs.delete(ip);
                        this.ipReputation.set(ip, this.reputationThreshold + 10);
                    }, this.blockDuration);
                    return false;
                }
                
                recentRequests.push(now);
                this.requests.set(ip, recentRequests);
                return true;
            }
        };

        // Enhanced SQL Injection Protection
        const sqlSanitize = (input) => {
            if (typeof input !== 'string') return input;
            const sanitized = input.replace(/[\0\x08\x09\x1a\n\r"'\\\%]/g, char => {
                switch (char) {
                    case "\0": return "\\0";
                    case "\x08": return "\\b";
                    case "\x09": return "\\t";
                    case "\x1a": return "\\z";
                    case "\n": return "\\n";
                    case "\r": return "\\r";
                    case "\"":
                    case "'":
                    case "\\":
                    case "%": return "\\"+char;
                    default: return char;
                }
            });
            // Additional SQL injection prevention
            return sanitized.replace(/(\b)(on\S+)(\s*=)/gi, '$1disabled_$2$3')
                          .replace(/(union|select|insert|drop|delete|update|alter)/gi, '');
        };

                // Track suspicious behavior
                const suspiciousScore = this.suspiciousBehavior.get(ip) || 0;
                const requestInterval = recentRequests.length > 1 ? 
                    recentRequests[recentRequests.length-1] - recentRequests[recentRequests.length-2] : 0;
                
                // Detect suspicious patterns
                if (requestInterval < 100) { // Requests too close together

                if (recentRequests.length >= this.maxRequests || suspiciousScore > 5) {

                        this.blockedIPs.delete(ip);

                    }, this.blockDuration);
                    return false;

                recentRequests.push(now);
                this.requests.set(ip, recentRequests);
                return true;
            }

            try {
                const now = Date.now();
                
                // Clean up expired data
                for (const [ip, requests] of rateLimit.requests) {
                    const validRequests = requests.filter(time => now - time < rateLimit.timeWindow);
                    if (validRequests.length === 0) {
                        rateLimit.requests.delete(ip);
                    } else {

                    }

            // Context-specific sanitization
            switch(context) {
                case 'html':
                    sanitized = sanitized.replace(/javascript:/gi, '')

                                       .replace(/vbscript:/gi, '');

                case 'url':

                    break;

            document.addEventListener('keydown', markInteraction, { passive: true });

                    const star = document.createElement('div');
                    star.className = 'star';
                    const size = Math.random() * 3 + 1;
                    
                    star.style.cssText = `
                        width: ${size}px;
                        height: ${size}px;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        opacity: ${Math.random() * 0.8 + 0.2};
                        transform: translate3d(0, 0, 0);
                        background: rgba(255, 255, 255, 0.8);
                        box-shadow: 0 0 ${size * 2}px rgba(255, 255, 255, 0.8);
                    `;
                    fragment.appendChild(star);
                }
                
                starsContainer.appendChild(fragment);
            };

            createStars();

            // Optimized star movement with enhanced attraction
            let rafId;
            let lastMouseMove = 0;
            const starCache = new Map(); // Cache for star positions

            document.addEventListener('mousemove', (e) => {
                const now = performance.now();
                if (now - lastMouseMove < 16) return; // Limit to ~90fps
                lastMouseMove = now;
                
                const target = e.target;
                if (target.classList.contains('link-item')) return;
                
                cancelAnimationFrame(rafId);
                rafId = requestAnimationFrame(() => {
                    const stars = document.querySelectorAll('.star');
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    const attractionRadius = 200; // Increased attraction radius
                    const maxPush = 8; // Increased push effect

                    stars.forEach(star => {
                        let rect = starCache.get(star);
                        if (!rect) {
                            rect = star.getBoundingClientRect();
                            starCache.set(star, rect);
                        }

                        const starX = rect.left + rect.width / 2;
                        const starY = rect.top + rect.height / 2;
                        const distance = Math.hypot(mouseX - starX, mouseY - starY);

                        if (distance < attractionRadius) {
                            const angle = Math.atan2(mouseY - starY, mouseX - starX);
                            const push = (1 - distance / attractionRadius) * maxPush;
                            const translateX = Math.cos(angle) * push;
                            const translateY = Math.sin(angle) * push;
                            
                            // Add subtle rotation for more dynamic movement
                            const rotation = (distance / attractionRadius) * 180;
                            
                            star.style.transform = `translate3d(${translateX}px, ${translateY}px, 0) rotate(${rotation}deg)`;
                            star.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                        } else {
                            star.style.transform = 'translate3d(0, 0, 0) rotate(0deg)';
                        }
                    });
                });
            }, { passive: true });

            // Clear star cache periodically
            setInterval(() => {
                starCache.clear();
            }, 5000);

            let lastUpdate = 0;
            const updateClock = (timestamp) => {
                if (timestamp - lastUpdate >= 1000) {
                    const now = new Date();
                    const timeString = [
                        String(now.getHours()).padStart(2, '0'),
                        String(now.getMinutes()).padStart(2, '0'),
                        String(now.getSeconds()).padStart(2, '0')
                    ].join(':');
                    
                    if (clock.textContent !== timeString) {
                        clock.textContent = timeString;
                    }
                    lastUpdate = timestamp;
                }
                requestAnimationFrame(updateClock);
            };

            requestAnimationFrame(updateClock);
        });
    </script>
</body>
